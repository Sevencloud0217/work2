{% extends "bookguan/base.html" %}
{% block first %}
    <h1>增加书籍</h1>
{% endblock %}

{% block content %}
    <form action="" method="post" class="user" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
            <input type="text" name="goods_number" placeholder="书籍编号" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="goods_name" placeholder="书籍名称" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="goods_author_name" placeholder="书籍作者名称" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="goods_location" placeholder="书籍出版日期" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="goods_content" placeholder="书籍内容" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="goods_description" placeholder="书籍描述" class="form-control form-control-user">
        </div>
        <div class="form-group">
            <input type="text" name="type_name" placeholder="书籍类型" class="form-control form-control-user">
        </div>

        <div class="form-group">

           上传图片：<input type="file" name="picture">
        </div>

        <input class="btn btn-primary btn-user btn-block" type="submit" value="增加书籍">
    </form>
{% endblock %}
